apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deployment-nginx
  name: deployment-nginx
  namespace: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: deployment-nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: deployment-nginx
    spec:
      containers:
      - image: nginx:1.27
        name: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 0.5Gi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 500m
          
status: {}
